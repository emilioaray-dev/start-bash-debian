name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n a liberar (ej: v2.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validar Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Validar tag de versiÃ³n
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âœ… Tag de versiÃ³n vÃ¡lido"
          elif [[ "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âœ… VersiÃ³n manual vÃ¡lida"
          else
            echo "âŒ Formato de versiÃ³n invÃ¡lido"
            exit 1
          fi

      - name: Ejecutar tests
        run: |
          cd scripts
          bash setup_terminal.sh --dry-run --yes

  create-checksums:
    name: Crear Checksums
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Crear checksums
        run: |
          mkdir -p dist

          # Crear tarball del proyecto
          tar -czf dist/start-bash-debian.tar.gz \
            scripts/ \
            config/ \
            README.md \
            LICENSE \
            CONTRIBUTING.md \
            CHANGELOG.md

          # Generar checksums
          cd dist
          sha256sum start-bash-debian.tar.gz > checksums.txt
          sha512sum start-bash-debian.tar.gz >> checksums.txt

          echo "âœ… Checksums generados:"
          cat checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/

  create-release:
    name: Crear GitHub Release
    runs-on: ubuntu-latest
    needs: create-checksums

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Extraer versiÃ³n
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VersiÃ³n: $VERSION"

      - name: Generar Release Notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extraer changelog para esta versiÃ³n
          if [ -f CHANGELOG.md ]; then
            NOTES=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | head -n -1)
          else
            NOTES="Release $VERSION"
          fi

          # Guardar en archivo
          cat > release_notes.md << EOF
          # ðŸš€ Terminal Setup $VERSION

          $NOTES

          ## ðŸ“¦ InstalaciÃ³n RÃ¡pida

          \`\`\`bash
          # Descargar e instalar
          curl -fsSL https://github.com/emilioaray-dev/start-bash-debian/archive/$VERSION.tar.gz -o setup.tar.gz
          tar -xzf setup.tar.gz
          cd start-bash-debian-*/scripts
          sudo bash setup_terminal.sh
          \`\`\`

          ## ðŸ”§ InstalaciÃ³n Local (sin sudo)

          \`\`\`bash
          bash setup_terminal.sh --local
          \`\`\`

          ## ðŸ“‹ Checksums

          \`\`\`
          $(cat dist/checksums.txt)
          \`\`\`

          ## ðŸ› Reportar Issues

          https://github.com/emilioaray-dev/start-bash-debian/issues
          EOF

          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Crear Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Terminal Setup ${{ steps.version.outputs.version }}
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          draft: false
          prerelease: false
          files: |
            dist/start-bash-debian.tar.gz
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  announce:
    name: Anunciar Release
    runs-on: ubuntu-latest
    needs: create-release
    if: success()

    steps:
      - name: Extraer versiÃ³n
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: NotificaciÃ³n de Ã©xito
        run: |
          echo "ðŸŽ‰ Release ${{ steps.version.outputs.version }} creado exitosamente"
          echo "ðŸ“¦ Disponible en: https://github.com/emilioaray-dev/start-bash-debian/releases/tag/${{ steps.version.outputs.version }}"
