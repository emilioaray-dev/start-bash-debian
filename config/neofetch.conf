# ==============================================================================
# Configuración de Neofetch - Terminal Profesional
# ==============================================================================
# Documentación: https://github.com/dylanaraps/neofetch/wiki
# Repositorio: https://github.com/emilioaray-dev/start-bash-debian
# ==============================================================================

# Ver https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    # Información adicional (comentada por defecto)
    # info "GPU Driver" gpu_driver
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale

    info cols
}

# ==============================================================================
# Configuración del Título
# ==============================================================================

# Ocultar/Mostrar nombre de usuario y hostname
title_fqdn="off"

# ==============================================================================
# Configuración de Kernel
# ==============================================================================

# Acortar la salida del kernel
kernel_shorthand="on"

# ==============================================================================
# Configuración de Distribución
# ==============================================================================

# Mostrar/Ocultar la arquitectura del OS
os_arch="on"

# ==============================================================================
# Configuración de Uptime
# ==============================================================================

# Acortar la salida del uptime
uptime_shorthand="on"

# ==============================================================================
# Configuración de Memoria
# ==============================================================================

# Mostrar porcentaje de memoria usada
memory_percent="on"

# Cambiar unidades de memoria
memory_unit="gib"

# ==============================================================================
# Configuración de Paquetes
# ==============================================================================

# Mostrar/Ocultar gestor de paquetes usado
package_managers="on"

# ==============================================================================
# Configuración de Shell
# ==============================================================================

# Mostrar la ruta del shell
shell_path="off"

# Mostrar la versión del shell
shell_version="on"

# ==============================================================================
# Configuración de CPU
# ==============================================================================

# Velocidad de CPU
speed_type="bios_limit"

# Acortar la salida de CPU
cpu_shorthand="off"

# CPU Speed
cpu_speed="on"

# CPU Cores
cpu_cores="logical"

# CPU Temperature
cpu_temp="off"

# ==============================================================================
# Configuración de GPU
# ==============================================================================

# Habilitar/Deshabilitar GPU Brand
gpu_brand="on"

# Qué GPU mostrar
gpu_type="all"

# ==============================================================================
# Configuración de Resolución
# ==============================================================================

# Display refresh rate next to each monitor
refresh_rate="off"

# ==============================================================================
# Configuración de GTK Theme / Icons / Font
# ==============================================================================

# Shorten output of GTK Theme / Icons / Font
gtk_shorthand="off"

# Enable/Disable gtk2 Theme / Icons / Font
gtk2="on"

# Enable/Disable gtk3 Theme / Icons / Font
gtk3="on"

# ==============================================================================
# Configuración de IP Address
# ==============================================================================

# Website to ping for the public IP
public_ip_host="http://ident.me"
public_ip_timeout=2

# ==============================================================================
# Configuración de Desktop Environment
# ==============================================================================

# Mostrar versión de DE
de_version="on"

# ==============================================================================
# Configuración de Disk
# ==============================================================================

# Qué disco mostrar
disk_show=('/')

# Subtítulo del disco
disk_subtitle="mount"

# Porcentaje del disco
disk_percent="on"

# ==============================================================================
# Configuración de Song (Music)
# ==============================================================================

# Formato de impresión del song
music_player="auto"

# Formato del texto
song_format="%artist% - %album% - %title%"

# Acortar salida del song
song_shorthand="off"

# Comando 'mpc' adicional
mpc_args=()

# ==============================================================================
# Configuración de Texto
# ==============================================================================

# Colores del texto
colors=(distro)

# Tipografía del texto
bold="on"

# Habilitar/Deshabilitar underline
underline_enabled="on"

# Carácter del underline
underline_char="-"

# Separador de info
separator=":"

# ==============================================================================
# Configuración de Bloques de Color
# ==============================================================================

# Rango de bloques de color (0-15)
block_range=(0 15)

# Alternar colores entre bloques
color_blocks="on"

# Ancho de los bloques de color en espacios
block_width=3

# Altura de los bloques de color en líneas
block_height=1

# Color alignment
col_offset="auto"

# ==============================================================================
# Configuración de Barra de Progreso
# ==============================================================================

# Carácter de barra
bar_char_elapsed="-"
bar_char_total="="

# Cambiar estado de la barra
bar_border="on"

# Longitud de la barra de progreso
bar_length=15

# Colores de la barra
bar_color_elapsed="distro"
bar_color_total="distro"

# Info de barra
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# ==============================================================================
# Configuración de Backend
# ==============================================================================

# Backend de imagen
image_backend="ascii"

# Fuente de imagen
image_source="auto"

# ==============================================================================
# Configuración de Ascii
# ==============================================================================

# Distro ascii art
ascii_distro="auto"

# Colores de ascii
ascii_colors=(distro)

# Bold ascii art
ascii_bold="on"

# ==============================================================================
# Configuración de Imagen (cuando image_backend != ascii)
# ==============================================================================

# Tamaño de la thumbnail
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Recortar modo
crop_mode="normal"

# Recortar offset
crop_offset="center"

# Tamaño de la imagen
image_size="auto"

# Gap entre imagen y texto
gap=3

# Offset de imagen
yoffset=0
xoffset=0

# Color de fondo de imagen
background_color=

# ==============================================================================
# Otras Opciones
# ==============================================================================

# Stdout mode
stdout="off"
