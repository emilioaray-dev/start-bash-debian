# Formato general del prompt
format = """
[‚ï≠‚îÄ](bold green)\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$nodejs\
$python\
$rust\
$golang\
$java\
$php\
$docker_context\
$kubernetes\
$terraform\
$aws\
$gcloud\
$cmd_duration\
$line_break\
[‚ï∞‚îÄ](bold green)$character"""

# Formato alternativo para modo derecho (deshabilitado por defecto)
right_format = """$time"""

# Continuar en nueva l√≠nea si el prompt es muy largo
continuation_prompt = "[‚àô](bold green) "

# ==============================================================================
# Configuraci√≥n del Sistema
# ==============================================================================

[username]
show_always = true
format = "[$user]($style)@"
style_user = "bold cyan"
style_root = "bold red"

[hostname]
ssh_only = false
format = "[$hostname]($style) "
style = "bold cyan"
trim_at = "."

[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold yellow"
read_only = " üîí"
read_only_style = "red"

# Alias de directorios especiales
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "
"Projects" = " "
"Desktop" = " "

# ==============================================================================
# Git Configuration
# ==============================================================================

[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold purple"
truncation_length = 20
truncation_symbol = "‚Ä¶"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold green"
tag_symbol = " üè∑  "

# ==============================================================================
# Lenguajes de Programaci√≥n
# ==============================================================================

[nodejs]
format = "via [ $version](bold green) "
detect_extensions = ["js", "mjs", "cjs", "ts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]

[python]
format = 'via [ $version( \($virtualenv\))](bold yellow) '
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "requirements.txt", "pyproject.toml"]

[rust]
format = "via [ $version](bold red) "
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
format = "via [ $version](bold cyan) "
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum"]

[java]
format = "via [ $version](bold red) "
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]

[php]
format = "via [ $version](bold purple) "
detect_extensions = ["php"]
detect_files = ["composer.json"]

[ruby]
format = "via [ $version](bold red) "
detect_extensions = ["rb"]
detect_files = ["Gemfile"]

[lua]
format = "via [ $version](bold blue) "
detect_extensions = ["lua"]

[swift]
format = "via [ $version](bold orange) "
detect_extensions = ["swift"]

[kotlin]
format = "via [ $version](bold purple) "
detect_extensions = ["kt", "kts"]

# ==============================================================================
# Herramientas y Frameworks
# ==============================================================================

[docker_context]
format = "via [ $context](bold blue) "
detect_extensions = []
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
only_with_files = true

[kubernetes]
format = 'on [ $context( \($namespace\))](bold cyan) '
disabled = false
detect_files = ["k8s", "Dockerfile"]

[terraform]
format = "via [ $version](bold purple) "
detect_extensions = ["tf", "tfplan", "tfstate"]

[vagrant]
format = "via [ $version](bold cyan) "
detect_extensions = []
detect_files = ["Vagrantfile"]

[helm]
format = "via [ $version](bold white) "
detect_files = ["helmfile.yaml", "Chart.yaml"]

# ==============================================================================
# Cloud Providers
# ==============================================================================

[aws]
format = 'on [ $profile(\($region\))]($style) '
style = "bold yellow"
symbol = "‚òÅÔ∏è  "
disabled = false

[gcloud]
format = 'on [ $account(\($region\))]($style) '
style = "bold blue"
disabled = false

[azure]
format = "on [ $subscription]($style) "
style = "bold blue"
disabled = false

# ==============================================================================
# Bases de Datos
# ==============================================================================

[package]
format = "is [ $version](bold blue) "
symbol = "üì¶ "
disabled = false

# ==============================================================================
# Shell y Sistema
# ==============================================================================

[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"
vicmd_symbol = "[V](bold green)"

[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false

[time]
disabled = false
format = "üïô [$time]($style) "
style = "bold white"
time_format = "%T"
utc_time_offset = "local"

[status]
style = "bold red"
symbol = "‚úñ"
format = '[\[$symbol $status\]]($style) '
disabled = false

[sudo]
style = "bold red"
symbol = "üßô "
format = "[$symbol]($style)"
disabled = false

[shell]
bash_indicator = "bsh"
fish_indicator = "fsh"
zsh_indicator = "zsh"
powershell_indicator = "psh"
disabled = true

# ==============================================================================
# Utilidades de Desarrollo
# ==============================================================================

[memory_usage]
disabled = false
threshold = 75
format = "via $symbol[$ram( | $swap)]($style) "
style = "bold dimmed white"
symbol = " "

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

[jobs]
symbol = " "
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "
style = "bold blue"

# ==============================================================================
# Otros
# ==============================================================================

[env_var]
variable = "ENVIRONMENT"
default = "dev"
format = "on [$env_value]($style) "
style = "bold green"
disabled = true

[custom.git_server]
command = "echo $GIT_SERVER"
when = "test -n \"$GIT_SERVER\""
format = "on [ $output]($style) "
style = "bold purple"
disabled = true

[line_break]
disabled = false

